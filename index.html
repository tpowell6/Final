<html>
<head>

<style>
body
{
    margin: 0px;
    background-color: purple;
}
.dialogs{
text-align: center;
margin-top: 30px;
}
.dialog
{
  margin: auto;
  background-color: white;
  max-width: 300px;
  margin-top: -100px;
  padding: 5%;
  width: 90%;
  box-shadow: 0px 0px 10px red;
  border-radius: 10px;
  text-align: center;
  opacity: 0;
  transition: .5s ease-in;
  -webkit-transition: .5s ease-in;
  -moz-transition: .5s ease-in;
  -o-transition: .5s ease-in;
  -ms-transition: .5s ease-in;
}
h1{
text-align : center;
margin-top: 50px;
margin-bottom: 100px;
}
span{
font-size: 24px;
color: red;
}

.bWrapper
{
  margin-top: 25px;
}
.button
{
  text-decoration: none;
  border: 1px solid;
  border-radius: 10px;
  padding: 5px;
}

.overlay
{
  position: fixed;
  height: 100%;
  width: 100%;
  background-color: rgba(0,0,0,.6);
  top: 0px;
}

.alert .cancel, .alert input, .confirm input
{
  display: none;
}

</style>

<script src='jquery-1.11.3.js'> </script>
<script>
var dialog = {
  show: function(type, message, success, fail){
    dialog.__success = success;
    dialog.__fail= fail;

    document.body.innerHTML +=
        "<div class='overlay " + type + "'>" +
          "<div class='dialog'>" +
            "<div class='message'>" + message + "</div>" +
            "<input type='text'>" +
            "<div class='bWrapper'>" +
              "<a href='javascript:dialog.cancel()' class='button cancel'>Cancel</a>" +
              "<a href='javascript:dialog.done()' class='button done'>OK</a>" +
            "</div>"+
          "</div>"+
        "</div>";
    $(".overlay input").focus()
    $(".overlay .dialog").css({'opacity':1, 'margin-top': "200px",'color':'white', "background": "black"});
  },
  __success: null,
  __fail: null,
  value: "",
  done: function(){
    dialog.value = $(".overlay input").val()
    $(".overlay").remove();
    if(dialog.__success){
      dialog.__success();
    }
  },
  cancel: function(){
    $(".overlay").remove();
    if(dialog.__fail){
      dialog.__fail();
    }
  }
}


function showAlert()
{
  dialog.show("alert", "This is an alert");
}

function showConfirm()
{
  var successCallback = function(){ alert("Star Wars has arrived!") }
  var failureCallback = function(){ alert("Cancel clicked") }
  dialog.show("confirm", "This is an confirmation", successCallback, failureCallback);
}

function showPrompt()
{
  var successCallback = function(){ alert(dialog.value) }
  var failureCallback = function(){}
  dialog.show("prompt", "This is an prompt", successCallback, failureCallback);
}


</script>

</head>
